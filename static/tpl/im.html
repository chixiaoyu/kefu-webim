<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1'/>
	<meta name='format-detection' content='telephone=no'/>
	<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no'/>
	<link href='static/css/im.css?v=<%=WEBIM_PLUGIN_VERSION%>' rel='stylesheet'/>
</head>
<body>
	<div id='EasemobKefuWebim'>

		<!-- 最小化时显示的按钮 -->
		<div id="em-widgetPopBar" class="em-hide">
			<a class="em-widget-pop-bar bg-color icon-easemob" href="javascript:;"></a>
		</div>

		<!-- UI -->
		<div id="em-kefu-webim-chat" class="em-widget-wrapper em-hide">

			<!-- 标题栏 -->
			<div id="em-widgetHeader" class="em-widgetHeader-wrapper bg-color border-color">
				<div id="em-widgetDrag">

					<!-- 用于拖动的浮层 -->
					<p class="drag-bar"></p>

					<!-- benz logo -->
					<img src="static/img/benz_nav.png" class="benz-logo-with-text"/>

					<!-- 企业头像 -->
					<img class="em-widgetHeader-portrait border-color hide"/>

					<!-- 坐席昵称 -->
					<span class="em-widgetHeader-nickname hide"></span>

					<!-- 坐席状态 -->
					<span class="em-header-status-text hide"></span>

					<!-- 坐席状态标志 -->
					<!-- <i id="em-widgetAgentStatus" class="em-widget-agent-status em-hide"></i> -->

					<!-- 最小化按钮 -->
					<i title="关闭" class="icon-min em-widgetHeader-min bg-color border-color"></i>

					<!-- 静音开关 -->
					<i class="icon-bell em-widgetHeader-audio fg-color"></i>

					<!-- 输入框位置切换按钮 -->
					<i class="em-widgetHeader-keyboard icon-keyboard-up hide"></i>
				</div>
			</div>

			<!-- 信息栏 -->
			<div class="em-widget-tip">
				<span class="content"></span>
				<i class="icon-close tip-close"></i>
			</div>

			<!--  -->
			<div class="em-live-streaming-bar">
				<span class="content icon-video playing">正在实时视频 点击进入</span>
				<span class="content icon-video stopped">视频已结束</span>
			</div>

			<!-- 直播窗口 -->
			<div class="em-live-streaming-wrapper hide">
				<div class="status-panel">
					<p>
						<span class="text playing">实时进行中</span>
						<span class="text stopped">视频已结束</span>
						<span class="symbol icon-circle"></span>
						<span class="btn-exit icon-exit"></span>
					</p>
					<p class="time hide">00:00</p>
				</div>
				<video webkit-playsinline playsinline controls></video>
			</div>

			<!-- 消息容器 -->
			<div id="em-widgetBody" class="em-widgetBody-wrapper">
				<div class="em-widget-tenant-logo hide">
					<img src="" />
				</div>
				<div class="em-widget-chat"></div>
			</div>

			<!-- 表情容器 -->
			<div id="EasemobKefuWebimFaceWrapper" class="em-bar-face-wrapper e-face em-hide">
				<ul class="em-bar-face-container"></ul>
			</div>

			<!-- 操作区 -->
			<div id="em-widgetSend" class="em-widget-send-wrapper">
				<!-- 工具栏 -->
				<div class="toolbar">
					<i class="em-bar-face icon-face e-face fg-hover-color" title="表情"></i>
					<i class="em-widget-file icon-picture fg-hover-color" id="em-widgetFile" title="图片"></i>
					<i class="em-widget-note icon-note em-hide fg-hover-color" id="em-widgetNote" title="留言"></i>
					<i class="icon-video fg-hover-color em-video-invite hide" title="视频通话"></i>
					<i class="icon-flower fg-hover-color em-widget-satisfaction hide" title="评价客服"></i>
					<i class="icon-video fg-hover-color em-live-streaming-invite hide" title="Live Streaming"></i>
				</div>

				<!-- 输入框 -->
				<div class="input">
					<!-- 文本输入区 -->
					<textarea class="em-widget-textarea" spellcheck="false" placeholder="点击输入内容..."></textarea>

					<!-- pc端发送按钮 -->
					<span class="em-widget-send-btn bg-color disabled">连接中</span>

					<!-- 移动端发送按钮 -->
					<span class="em-widget-send-btn-mobile icon-send disabled"></span>
				</div>

				<!-- 文件输入，由于sdk限制，这个元素必须有id -->
				<input id="em-widgetFileInput" type="file" accept="image/jpeg,image/png,image/gif"/>
			</div>

			<!-- 满意度评价对话框 -->
			<div class="em-widget-dialog em-widget-satisfaction-dialog hide">
				<h3>请对我的服务做出评价</h3>
				<ul>
					<li idx="1" class="icon-star"></li>
					<li idx="2" class="icon-star"></li>
					<li idx="3" class="icon-star"></li>
					<li idx="4" class="icon-star"></li>
					<li idx="5" class="icon-star"></li>
				</ul>
				<textarea spellcheck="false" placeholder="请输入留言"></textarea>
				<div>
					<button class="em-widget-cancel">取消</button>
					<button class="bg-color">提交</button>
				</div>
				<div class="em-widget-success-prompt hide">
					<i class="icon-circle">
						<i class="icon-good"></i>
					</i>
					<p>提交成功</p>
				</div>
			</div>

			<!-- 信息提示框 -->
			<div class="em-widget-error-prompt hide">
				<span></span>
			</div>
		</div>
	</div>

	<!-- 图片查看 -->
	<div class="img-view hide">
		<img class="show-all" src="">
	</div>

	<!-- 用于跨域请求的iframe -->
	<iframe id="EasemobKefuWebimIframe" class="hide"></iframe>

	<!-- javascript -->
	<script src="static/js/main.js?v=<%=WEBIM_PLUGIN_VERSION%>"></script>
</body>
</html>
